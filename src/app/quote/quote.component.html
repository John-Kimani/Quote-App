<!-- contact me modal start-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact Me</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group">
                  <div>
                    <label for="username">Enter your name</label>
                  </div>
                  <div>
                    <input type="text" placeholder="Your Name: e.g John Kimani" required>
                  </div>
              </div>
              <div class="form-group">
                  <div>
                    <label>Location</label>
                  </div>
                  <div>
                    <input type="text" placeholder="Nairobi" required>
                  </div>
              </div>
              <div class="form-group">
                  <div>
                    <label>Your Message</label>
                  </div>
                  <div>
                    <textarea class="form-control" rows="4" required></textarea>
                  </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit Message</button>
        </div>
      </div>
    </div>
  </div>
<!-- contact me modal end -->


<!-- quote component body -->
<div class="container container-fluid quote-component" id="quote-generator">
    <h1 class="text-center mt-2">Quote Generator Application</h1>
    <hr>
    <h4 class="text-center">The sample quotes below have been statically generated by the application author</h4>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <ul>
                <div *ngFor="let quote of quotes; let i = index">
                    <li class="mt-3 pt-3">{{quote.title}}</li>
                    <button (click)="toggleQuoteDetails(i)" class="btn btn-primary mt-2">Toogle to show Quote</button>
                    <app-quote-likes *ngIf="quote.showDescription" [quote]="quote" (deleteQuote)='deleteQuote($event,i)'></app-quote-likes>
                </div>
            </ul>
        </div>
        <div class="col-md-6 col-sm-12">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>

    </div>
  </div>
