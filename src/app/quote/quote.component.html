
<div class="container container-fluid">
    <h1 class="text-center mt-2">Quote Generator Application</h1>
    <hr>
    <h4 class="text-center">The sample quotes below have beenstatically generated by the application author</h4>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <ul>
                <div *ngFor="let quote of quotes; let i = index">
                    <li class="mt-3 pt-3">{{quote.name}}</li>
                    <button (click)="toggleQuoteDetails(i)" class="btn btn-primary mt-2">Toogle to show Quote</button>
                    <app-quote-likes *ngIf="quote.showDescription" [quote]="quote" (deleteQuote)='deleteQuote($event,i)'></app-quote-likes>
                </div>
            </ul>
        </div>
        <div class="col-md-6 col-sm-12">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>

    </div>
  </div>
