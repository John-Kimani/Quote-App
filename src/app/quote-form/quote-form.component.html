<div class="container-fluid">
    <h4 class="text-center">Post your Favourite quotes here</h4>
    <form>
        <div class="form-group row">
            <div>
                <label for="name">Enter your name</label>
            </div>
            <div>
                <input type="text" class="form-control" id="userName" required>
            </div>
        </div>
        <div class="form-group row mt-2">
            <div>
                <label for="quote">Enter Quote</label>
            </div>
            <div>
                <textarea class="form-control" name="" id="userQuote" rows="4" required></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div>
                <label for="name">Quote said by;</label>
            </div>
            <div class="col-md-6 col-sm-6">
                <input type="text" class="form-control" id="authorName" required>
            </div>
            <div class="col-md-6 ps-5">
                    <label for="createdDate">Date</label>
                    <input type="date" id="createdDay" required>
            </div>
        </div>
    </form>

</div>
